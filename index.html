<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="css/estilos.css">    
    <script defer src="js/codigo.js"></script>
    <title>Adivina adivinador</title>

</head>

<body id="body">
    <main>

        <section id="main">
            <h1>Adivina adivinador.</h1>
        <div>
            <p>Modo de Juego:</p>
            <input type="button" value="5 intentos" id="singlePlayer" class="boton">
            <input type="button" value="1 vs 1" id="vsBtn"> 
        </div>
        <img src="./img/giphy.gif" alt="">
    </section>
    <section id="one">        
        <h1>5 chances para adivinar el numero.</h1>
        <div>
            <label for="numero">Ingresa un numero del 1 al 100</label>
            <input type="number" id="numero" >
            <input type="button" value="Ingresar" id="boton">
            <p id="numerosElegidosIntentos"></p>
        </div>  
        <p class="mensajeResultado"></p>        
        <article id="top5">
            <ul></ul>
            <h2></h2>
        </article>                        
    </section>
    <section id="two">
       
        <h1>Quien adivine antes gana!</h1>
        <div>
            <label for="tuNumero">Ingresa un numero del 1 al 20</label>
            <input type="number" id="tuNumero" >
            <input type="button" value="Ingresar" id="botonVs">
            <p id="numerosElegidosVictoriasTu"></p>        
        </div>
        <div>
            <p>Respuesta de tu rival: <span id="respuestaRival"></span></p>
            <p id="numerosElegidosVictoriasRival"></p>
        </div>
        <p class="mensajeResultado"></p>
        <article id="tablaVs">
            <ul></ul>
            <h2></h2>
        </article> 
    </section>      
    <section id="three">
        <p id="parrafoV">Felicidades <span id="tuNombre"></span>! Ganaste la partida.</p>
        <p id="errorIngreso"></p>
        <div>
            <form>    
                <h2>Presentate!</h2>            
                <input type="text" id="txtNombre" placeholder="Como te llamas?">
                <input type="text" id="txtProcedencia" placeholder="De donde sos?">
                <input type="text" id="txtEmail" placeholder="Escribi tu correo">
                
                <input type="button" value="Ingresar" id="btnIngresarJugador">
            </form>
        </div>
    </section>       
    </main>    
</body>
</html>
