<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">    
    <script defer src="js/codigo.js"></script>
    <title>Adivina adivinador</title>

<body id="body">
    <section id="main">
        <h1>Adivina adivinador.</h1>
        <div>
            <input type="button" value="5 intentos" id="singlePlayer" class="boton">
            <input type="button" value="1 vs 1" id="vsBtn" class="boton"> 
        </div>
    </section>
    <section id="one">        
        <h1>5 chances para adivinar el numero.</h1>
        <div>
            <label for="numero">Ingresa un numero del 1 al 100</label>
            <input type="number" id="numero" >
            <input type="button" value="Ingresar" id="boton" class="boton">
        </div>  
        
        <article id="top5">
            <ul></ul>
            <h2></h2>
        </article>                        
    </section>
    <section id="two">
       
        <h1>Quien adivine antes gana!</h1>
        <div class="div">
        <label for="tuNumero">Ingresa un numero del 1 al 20</label>
            <input type="number" id="tuNumero" >
            <input type="button" value="Ingresar" id="botonVs" class="boton">        
        </div>
        <div>
            <p>Respuesta de tu rival: <span id="respuestaRival"></span></p>
        </div>
        <article id="tablaVs">
            <ul></ul>
            <h2></h2>
        </article> 
    </section>
